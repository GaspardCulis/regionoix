<li class="list-row">
    <figure>
        <img [src]="product.image" alt="{{ product.name }}" />
    </figure>
    <div class="content">
        <div class="name">{{ product.name }}</div>

        <div class="info">
            <p class="price">{{ product.price }} €</p>
            <div class="details">
                <div class="qty-control">
                    <button class="qty-btn" id="decrease" (click)="decreaseQuantity()">-</button>
                    <span id="quantity"> {{ quantity }} </span>
                    <button class="qty-btn" id="increase" (click)="increaseQuantity()">+</button>
                </div>
                <p class="subtotal">{{ product.price*quantity | number:'1.2-2' }}€</p>
            </div>
        </div>

        <div class="list-action">
            <button class="btn" (click)="onRemoveFromBasket()">Supprimer</button>
        </div>
    </div>
</li>
