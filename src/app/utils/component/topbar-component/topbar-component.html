<div class="topbar">
    <img class="logo" src={{pathLogo}} alt="Logo de la region">
    <h1 class="title">{{ title }}</h1>
    <input class="search" type="text" [(ngModel)]="searchText" placeholder="Search...">
    <div class="topbar-actions">
        <button class="user-basket" (click)="goToBasket()">
            <img src="assets/panier1.png" alt="logo panier">
            @if (basketCount !== 0) {
            <span class="basket-count">{{basketCount}}</span>
            }
        </button>
        <button class="user-profile" (click)="onProfileClick()">
            @if (user) {
            <img src="https://i.pinimg.com/736x/f3/d1/ed/f3d1edf10d63c40e1fa06364176fa502.jpg" alt="logo user">
            }
            @else {
            <span> Login </span>
            }
        </button>
    </div>
</div>
