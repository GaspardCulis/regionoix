<div class="topbar">
    <button class="logo-btn" (click)="goHome()">
        <img class="logo" src={{pathLogo}} alt="Logo">
    </button>
    <h1 class="title">{{ title }}</h1>
    <input class="search" type="text" [(ngModel)]="searchText" placeholder="Rechercher...">
    <div class="topbar-actions">
        <button class="user-basket" (click)="goToBasket()">
            <img src="assets/panier1.png" alt="logo panier">
            @if (basketCount !== 0) {
            <span class="basket-count">{{basketCount}}</span>
            }
        </button>
        <button class="user-profile btn btn-primary" (click)="onProfileClick()">
            @if (user) {
            Mon compte
            }
            @else {
            Se connecter
            }
        </button>
    </div>
</div>
