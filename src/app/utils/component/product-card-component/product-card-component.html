<div class="card">
  <figure class="relative">
    <button class="card-link" [routerLink]="['/products', id]">
      <img [src]="image" alt="Shoes" class="cursor-pointer" />
      @if (discount){
      <span class="badge badge-warning font-bold absolute top-2 left-2 px-2 rounded">- {{discount}} %</span>
      }
    </button>
  </figure>
  <div class="card-content">
    <button class="card-link cursor-pointer" [routerLink]="['/products', id]">
      <h2>{{ name }}</h2>
    </button>
    <p class="price">
      @if(final_price && discount){
      {{ price | number : '1.2-2' }} €
      <span class="line-through text-gray-500 font-normal">{{final_price | number : '1.2-2' }} €</span>
      }@else{
      {{ price | number : '1.2-2' }} €
      }

    </p>
    <div class="card-action">
      <button class="btn btn-primary">Ajouter au panier</button>
    </div>
  </div>
</div>
