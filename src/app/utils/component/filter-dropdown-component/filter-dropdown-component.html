<div class="collapse collapse-arrow bg-base-100 border border-base-300">
  <input type="checkbox" [checked]="isOpen" (change)="toggleDropdown()" />
  
  <div class="collapse-title font-semibold">
    {{ title }}
  </div>

  <div class="collapse-content">
    <div *ngFor="let selectedOption of selectedOptions; let i = index">
      <label class="cursor-pointer label">
        <span class="label-text">{{ selectedOption[0] }}</span>
        <input
          type="checkbox"
          class="checkbox"
          [checked]="selectedOption[1]"
          (change)="onOptionChange(i)"
        />
      </label>
    </div>
  </div>
</div>
