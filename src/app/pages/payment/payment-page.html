<div class="payment-page">

    <div class="payment-container">

        <!-- Form -->
        <div class="purchaseForm">

            <!-- Informations personnelles -->
            <div class="accordion-item">
                <button class="accordion-header" (click)="toggleSection('info')">Informations personnelles</button>
                <div class="accordion-body" [class.open]="openSection === 'info'">
                    <label class="form-control">
                        <span class="label-text">Nom</span>
                        <input type="text" [(ngModel)]="address.lastname" name="lastname" class="input" />
                    </label>
                    <label class="form-control">
                        <span class="label-text">Prénom</span>
                        <input type="text" [(ngModel)]="address.firstname" name="firstname" class="input" />
                    </label>
                    <label class="form-control">
                        <span class="label-text">Email</span>
                        <input type="text" [(ngModel)]="client.email" name="email" class="input" readonly />
                    </label>
                </div>
            </div>

            <!-- Adresse -->
            <div class="accordion-item">
                <button class="accordion-header" (click)="toggleSection('address')">Informations de livraison</button>
                <div class="accordion-body" [class.open]="openSection === 'address'">
                    <label class="form-control">
                        <span class="label-text">Rue</span>
                        <input type="text" [(ngModel)]="address.street" name="street" class="input" />
                    </label>
                    <label class="form-control">
                        <span class="label-text">Ville</span>
                        <input type="text" [(ngModel)]="address.city" name="city" class="input" />
                    </label>
                    <label class="form-control">
                        <span class="label-text">Code postal</span>
                        <input type="text" [(ngModel)]="address.postal_code" name="postalCode" class="input" />
                    </label>
                    <label class="form-control">
                        <span class="label-text">Pays</span>
                        <input type="text" [(ngModel)]="address.country" name="country" class="input" />
                    </label>
                </div>
            </div>

            <!-- Paiement -->
            <div class="accordion-item">
                <button class="accordion-header" (click)="toggleSection('payment')">Informations de paiement</button>
                <div class="accordion-body" [class.open]="openSection === 'payment'">
                    <label class="form-control">
                        <span class="label-text">Numéro de carte</span>
                        <input type="text" class="input" placeholder="1234 5678 9012 3456" (input)="onCardInput($event)"
                            maxlength="19" />
                    </label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="form-control">
                            <span class="label-text">Date d'expiration</span>
                            <input type="text" class="input" placeholder="MM/AA" maxlength="5"
                                (input)="onExpiryInput($event)" />
                        </label>
                        <label class="form-control">
                            <span class="label-text">CVV</span>
                            <input type="text" class="input" placeholder="123" maxlength="3"
                                (input)="onCVVInput($event)" />
                        </label>
                    </div>
                </div>
            </div>

            <button class="btn mt-4" (click)="submitAll()">Soumettre la commande</button>

        </div>

        <!-- Basket Details -->
        <div class="basket-details">
            <h1>Ma Commande</h1>

            <div class="basket-items">
                <div *ngFor="let item of basket?.lines" class="basket-item">

                    <div class="basket-item-left">
                        <img [src]="item.product.image" alt="{{ item.product.name}}" class="basket-item-img" />
                        <div class="basket-item-info">
                            <div class="basket-item-name">{{ item.product.name }}</div>
                            <div class="basket-item-brand">{{ item.product.brand?.name }}</div>
                        </div>
                    </div>

                    <div class="basket-item-right">
                        <div class="basket-item-unit">
                            {{ getProductPrice(item.product) | currency:'EUR' }} × {{ item.quantity }}
                        </div>
                        <div class="basket-item-total">
                            {{ (getProductPrice(item.product) * item.quantity) | currency:'EUR' }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total price at the bottom -->
            <div class="basket-total">
                <span>Total :</span>
                <strong>{{ totalPrice | currency:'EUR' }}</strong>
            </div>
        </div>

    </div>
</div>
