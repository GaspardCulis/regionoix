<div class="basket-list">
    <app-product-list-item-component *ngFor="let line of lines" [name]="line.product.name" [image]="line.product.image"
        [quantity]="line.quantity" [price]="line.product.price" [id]="line.product.id"
        (removeFromBasket)="removeItem($event)">
    </app-product-list-item-component>
    <div class="basket-actions">
        <p>Total {{getTotalPrice() | number:'1.2-2' }} â‚¬</p>
        <div class="actions">
            <button class="btn-validate" [routerLink]="['/payment']">Commander</button>
            <button class="btn-empty" (click)="emptyBasket()">Vider le panier</button>
        </div>
    </div>
</div>
